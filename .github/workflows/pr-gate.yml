name: pr-gate

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: pr-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-gate:
    if: github.event_name == 'pull_request' || github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout service repository
        uses: actions/checkout@v4

      - name: Load ae-framework fixed ref
        run: echo "AE_FRAMEWORK_REF=$(cat configs/ae-framework/ref.txt)" >> "$GITHUB_ENV"

      - name: Checkout ae-framework repository
        uses: actions/checkout@v4
        with:
          repository: itdojp/ae-framework
          ref: ${{ env.AE_FRAMEWORK_REF }}
          path: ae-framework

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install service dependencies
        run: pnpm install --frozen-lockfile

      - name: Install ae-framework dependencies
        run: pnpm --dir ae-framework install --frozen-lockfile

      - name: Prepare run id
        run: echo "RUN_ID=$(date -u +%Y-%m-%d)-pr-gate-ci-${GITHUB_RUN_NUMBER}" >> "$GITHUB_ENV"

      - name: Execute pr-gate profile
        run: bash scripts/ae/run.sh pr-gate
        env:
          AE_FRAMEWORK_DIR: ${{ github.workspace }}/ae-framework
          RUN_ID: ${{ env.RUN_ID }}

      - name: Upload pr-gate artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-gate-${{ env.RUN_ID }}
          if-no-files-found: error
          path: |
            artifacts/runs/${{ env.RUN_ID }}
            artifacts/runs/index.json
            artifacts/runs/index.md
            artifacts/conformance/result.json
            artifacts/conformance/negative-summary.json
            artifacts/conformance/negative
            artifacts/mbt/summary.json
            artifacts/properties/summary.json
            artifacts/verify-lite/summary.json
            .ae/ae-ir.json

      - name: Persist generated artifacts to repository
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [[ -z "$(git status --porcelain -- artifacts .ae)" ]]; then
            echo "No artifact changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add artifacts .ae
          git commit -m "ci: persist pr-gate artifacts for ${RUN_ID} [skip ci]"
          git push
